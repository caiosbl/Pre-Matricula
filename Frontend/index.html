<!DOCTYPE html>
<html ng-app="preMatricula">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Pré Matricula - Computação</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Cliente ID do Google Sign In -->
<meta name="google-signin-client_id" content="693340193789-7fk7t8v27glfr50c5gqth4f9bdu6jla7.apps.googleusercontent.com">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<link href="styles/estilo.css" rel="stylesheet" type="text/css">

</head>

<body class = "text-center">
<!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>

<!-- Aplicação -->
    
<div class="container-fluid"> <b>PRÉ-MATRÍCULA</b> <img src="images/logo-topo2.png" alt = "Computação UFCG" width="300px"> </div>

<form class = 'form-signin'>
<img id = 'profile' src="images/profile.png" class="rounded-circle img-fluid" alt="Placeholder image" width="200px" height="100px"> 
<div class="g-signin2" data-onsuccess="onSignIn"></div></form>
    

    
<script>
  function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  document.getElementById("profile").src = profile.getImageUrl();      
}
</script> 
    
<!-- Dependências do BootStrap -->   
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="scripts/app.js"></script>
